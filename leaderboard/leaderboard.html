<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - SERVER: Survival Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Custom Scrollbar - Working Implementation */
        * {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #1f2937;
        }

        *::-webkit-scrollbar {
            width: 12px;
        }

        *::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 6px;
        }

        *::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 6px;
            border: 2px solid #1f2937;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%);
        }

        *::-webkit-scrollbar-corner {
            background: #1f2937;
        }

        /* Ensure body can scroll */
        html, body {
            overflow-y: auto !important;
            height: auto !important;
        }

        .glass-panel {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .leaderboard-table {
            transition: all 0.3s ease;
        }

        .leaderboard-row:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .rank-badge {
            transition: all 0.2s ease;
        }

        .rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1f2937;
        }

        .rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e5e7eb);
            color: #1f2937;
        }

        .rank-3 {
            background: linear-gradient(135deg, #cd7f32, #f59e0b);
            color: #1f2937;
        }

        .tab-active {
            background: #3b82f6;
            color: white;
        }

        .tab-inactive {
            color: #9ca3af;
        }

        .tab-disabled {
            color: #6b7280;
            cursor: not-allowed;
        }

        .coming-soon-icon {
            animation: pulse 2s infinite;
        }

        /* Scrollable containers with enhanced styling */
        .scrollable-container {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #374151;
        }

        .scrollable-container::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable-container::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }

        .scrollable-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 4px;
            border: 1px solid #374151;
        }

        .scrollable-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white" style="overflow-y: auto; min-height: 100vh;">
    <!-- Shared navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-2">
                Leaderboard
            </h1>
            <p class="text-gray-400">See how participants perform across challenges</p>
        </div>

        <!-- Leaderboard Tabs -->
        <div id="leaderboard-tabs" class="flex justify-center mb-8">
            <!-- Tabs will be rendered here -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="text-gray-400">Loading leaderboard...</div>
        </div>

        <!-- MCQ Leaderboard View -->
        <div id="mcq-leaderboard-view" class="hidden">
            <!-- Challenge Selector -->
            <div class="mb-6">
                <div class="glass-panel rounded-lg p-4">
                    <label for="challenge-selector" class="block text-sm font-medium text-gray-300 mb-2">
                        Select Challenge
                    </label>
                    <select id="challenge-selector" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Choose a challenge...</option>
                    </select>
                </div>
            </div>

            <!-- MCQ Leaderboard Table -->
            <div id="mcq-leaderboard-table">
                <!-- Table will be rendered here -->
            </div>
        </div>

        <!-- Game Leaderboard View (Coming Soon) -->
        <div id="game-leaderboard-view" class="hidden">
            <div id="coming-soon">
                <!-- Coming Soon component will be rendered here -->
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="text-center py-12 hidden">
            <div class="glass-panel rounded-xl p-8 max-w-md mx-auto">
                <div class="text-6xl mb-4">⚠️</div>
                <h3 class="text-xl font-bold mb-2">Error</h3>
                <p id="error-message" class="text-gray-400 mb-4"></p>
                <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg">
                    Retry
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Load shared navbar
        async function loadSharedNavbar() {
            try {
                const response = await fetch('../shared/navbar.html');
                const navbarHtml = await response.text();
                document.getElementById('navbar-container').innerHTML = navbarHtml;
                
                // Load navbar script
                const script = document.createElement('script');
                script.src = '../shared/navbar.js';
                document.head.appendChild(script);
            } catch (error) {
                console.error('Failed to load navbar:', error);
            }
        }

        // Load components dynamically
        async function loadComponents() {
            const components = [
                './LeaderboardPageController.js',
                './components/LeaderboardTabs.js',
                './components/MCQLeaderboardTable.js',
                './components/ComingSoon.js'
            ];

            for (const componentPath of components) {
                try {
                    await import(componentPath);
                    console.log(`Loaded: ${componentPath}`);
                } catch (error) {
                    console.error(`Failed to load: ${componentPath}`, error);
                    throw error;
                }
            }
        }

        // Initialize page
        async function initializePage() {
            try {
                console.log('Initializing Leaderboard page...');
                
                // Load navbar
                await loadSharedNavbar();
                
                // Load components
                await loadComponents();
                
                // Initialize controller
                if (window.LeaderboardPageController) {
                    window.LeaderboardPageController.init();
                    console.log('Leaderboard page initialized successfully');
                } else {
                    throw new Error('LeaderboardPageController not available');
                }
                
            } catch (error) {
                console.error('Page initialization failed:', error);
                showError(`Failed to load page: ${error.message}`);
            }
        }

        // Show error state
        function showError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
