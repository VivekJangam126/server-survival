    <script>
        // Load shared navbar
        async function loadSharedNavbar() {
            try {
                const script = document.createElement('script');
                script.src = 'shared/navbar.js';
                document.head.appendChild(script);
                
                await new Promise((resolve) => {
                    script.onload = resolve;
                });
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                console.log('Shared navbar loaded for learn page');
            } catch (error) {
                console.error('Failed to load shared navbar:', error);
            }
        }

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSharedNavbar);
        } else {
            loadSharedNavbar();
        }
    </script>
