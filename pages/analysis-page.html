<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Analysis - SERVER: Survival Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        .glass-panel {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .trend-up { color: #10b981; }
        .trend-down { color: #ef4444; }
        .trend-same { color: #6b7280; }
        .trend-mixed { color: #f59e0b; }
        .trend-na { color: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Shared navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-2">
                Progress Analysis
            </h1>
            <p class="text-gray-400">Track your improvement and performance trends</p>
        </div>

        <!-- Mode Selector -->
        <div class="flex justify-center mb-8">
            <div class="glass-panel rounded-lg p-1 flex">
                <button id="mode-play" class="px-6 py-2 rounded-md font-medium transition-all duration-200 bg-blue-600 text-white">
                    Play Mode
                </button>
                <button id="mode-sandbox" class="px-6 py-2 rounded-md font-medium transition-all duration-200 text-gray-400 hover:text-white">
                    Sandbox Mode
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12 hidden">
            <div class="text-gray-400">Loading your progress...</div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <div class="glass-panel rounded-xl p-8 max-w-md mx-auto">
                <div class="text-6xl mb-4">ðŸ“Š</div>
                <h3 class="text-xl font-bold mb-2">No Data Yet</h3>
                <p class="text-gray-400 mb-4">Start playing to see your progress analysis.</p>
                <a href="../play.html" class="inline-block bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg transition">
                    Start Playing
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="space-y-8">
            <!-- Overview Cards -->
            <div id="overview-cards"></div>

            <!-- Recent Progress -->
            <div id="recent-progress"></div>

            <!-- Trends Panel -->
            <div id="trends-panel"></div>

            <!-- Learning Insight -->
            <div id="learning-insight"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../analytics/ProgressAnalyzer.js"></script>
    <script src="../analytics/ProgressSummaryBuilder.js"></script>
    <script src="components/OverviewCards.js"></script>
    <script src="components/RecentProgress.js"></script>
    <script src="components/TrendsPanel.js"></script>
    <script src="components/LearningInsight.js"></script>
    <script src="AnalysisPageController.js"></script>

    <!-- Load shared navbar -->
    <script>
        async function loadSharedNavbar() {
            try {
                const response = await fetch('../shared/navbar.html');
                const navbarHtml = await response.text();
                document.getElementById('navbar-container').innerHTML = navbarHtml;
                
                // Load navbar script
                const script = document.createElement('script');
                script.src = '../shared/navbar.js';
                document.head.appendChild(script);
            } catch (error) {
                console.error('Failed to load navbar:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadSharedNavbar();
            AnalysisPageController.init();
        });
    </script>
</body>
</html>
