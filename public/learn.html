<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn | Server Survival</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (REQUIRED for navbar icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Shared Navbar Loader -->
  <script src="/shared/navbar/navbar.js" defer></script>

  <!-- Project Styles -->
  <link rel="stylesheet" href="/styles/global.css" />
</head>

<body class="bg-[#050505] text-gray-100 dashboard-page">

  <!-- Navbar injected by JS -->
  <div id="navbar-root"></div>

  <!-- ===== MAIN PAGE WRAPPER ===== -->
  <main class="dashboard px-6 pt-20 pb-16 min-h-screen">

    <!-- Header -->
    <section class="max-w-6xl mx-auto mb-8">
      <h1 class="text-3xl font-bold mb-2">Learn Cloud Infrastructure</h1>
      <p class="text-gray-400 text-sm max-w-3xl">
        Learn how real-world cloud systems work, how to use them correctly,
        and why wrong architecture decisions cause failures.
      </p>
    </section>

    <!-- Main Layout -->
    <section class="max-w-7xl mx-auto flex gap-6">

      <!-- Sidebar -->
      <aside class="w-64 glass-panel p-4 h-fit sticky top-24">
        <h3 class="text-sm font-semibold mb-4 text-gray-300">Concepts</h3>

        <ul class="space-y-2 text-sm" id="concept-list">
          <li class="service-btn active px-3 py-2 rounded cursor-pointer" data-key="servers">
            <i class="fa-solid fa-server mr-2"></i> Servers
          </li>
          <li class="service-btn px-3 py-2 rounded cursor-pointer" data-key="load_balancer">
            <i class="fa-solid fa-diagram-project mr-2"></i> Load Balancer
          </li>
          <li class="service-btn px-3 py-2 rounded cursor-pointer" data-key="ddos">
            <i class="fa-solid fa-bolt mr-2"></i> DDoS Attacks
          </li>
          <li class="service-btn px-3 py-2 rounded cursor-pointer" data-key="firewall">
            <i class="fa-solid fa-shield-halved mr-2"></i> Firewall
          </li>
        </ul>
      </aside>

      <!-- Content Area -->
      <div class="flex-1 space-y-6" id="concept-content">
        <!-- JS renders content here -->
      </div>

    </section>
  </main>

  <!-- Learn Page Scripts -->
  <script src="/src/learn/learn.constants.js"></script>
  <script src="/src/learn/learn.js"></script>

</body>
</html>
