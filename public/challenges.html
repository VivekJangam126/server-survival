<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Challenges - SERVER: Survival Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Shared Navbar Script -->
    <script type="module" src="/shared/navbar/navbar.js"></script>
    
    <link rel="stylesheet" href="/styles/global.css">
    <style>
        /* Custom Scrollbar - Working Implementation */
        * {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #1f2937;
        }

        *::-webkit-scrollbar {
            width: 12px;
        }

        *::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 6px;
        }

        *::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 6px;
            border: 2px solid #1f2937;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%);
        }

        *::-webkit-scrollbar-corner {
            background: #1f2937;
        }

        /* Ensure body can scroll */
        html, body {
            overflow-y: auto !important;
            height: auto !important;
        }

        .glass-panel {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .challenge-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .challenge-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .difficulty-beginner { border-left: 4px solid #10b981; }
        .difficulty-intermediate { border-left: 4px solid #f59e0b; }
        .timer-warning { animation: pulse 1s infinite; }
        .question-option {
            transition: all 0.2s ease;
        }
        .question-option:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        .question-option.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }

        /* Scrollable containers with enhanced styling */
        .scrollable-container {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #374151;
        }

        .scrollable-container::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable-container::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }

        .scrollable-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 4px;
            border: 1px solid #374151;
        }

        .scrollable-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%);
        }

        /* Make sure the main container can scroll */
        .container {
            max-height: none !important;
            overflow-y: visible !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-white dashboard-page" style="min-height: 100vh;">
    <!-- Shared navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-2">
                MCQ Challenges
            </h1>
            <p class="text-gray-400">Test your cloud computing knowledge</p>
        </div>

        <!-- Challenge Mode Selector -->
        <div class="flex justify-center mb-8">
            <div class="glass-panel rounded-lg p-1 flex">
                <button id="tab-mcq" class="px-6 py-2 rounded-md font-medium transition-all duration-200 bg-blue-600 text-white">
                    MCQ Challenges
                </button>
                <button id="tab-game" class="px-6 py-2 rounded-md font-medium transition-all duration-200 text-gray-500 cursor-not-allowed" disabled>
                    Game Challenges
                    <span class="text-xs ml-2">(Coming Soon)</span>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="text-gray-400">Loading challenges...</div>
        </div>

        <!-- Challenge List View -->
        <div id="challenge-list-view" class="hidden">
            <div id="challenge-list"></div>
        </div>

        <!-- MCQ Test View -->
        <div id="mcq-test-view" class="hidden">
            <div id="mcq-test"></div>
        </div>

        <!-- Result Summary View -->
        <div id="result-summary-view" class="hidden">
            <div id="result-summary"></div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="text-center py-12 hidden">
            <div class="glass-panel rounded-xl p-8 max-w-md mx-auto">
                <div class="text-6xl mb-4">⚠️</div>
                <h3 class="text-xl font-bold mb-2">Error</h3>
                <p id="error-message" class="text-gray-400 mb-4"></p>
                <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg">
                    Retry
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import MCQ engine and components
        import { 
            getAllChallenges,
            getAttemptsByUser,
            startChallenge,
            submitAnswer,
            submitChallenge,
            getStatus,
            setTimeUpdateCallback,
            setTimeUpCallback,
            resetEngine
        } from '/src/challenges/index.js';

        // Navbar is now loaded via script tag in head and auto-initializes

        // Load components dynamically
        async function loadComponents() {
            const components = [
                '/features/challenges/ChallengesPageController.js',
                '/features/challenges/components/ChallengeList.js',
                '/features/challenges/components/MCQTest.js',
                '/features/challenges/components/QuestionCard.js',
                '/features/challenges/components/ResultSummary.js'
            ];

            for (const componentPath of components) {
                try {
                    await import(componentPath);
                    console.log(`Loaded: ${componentPath}`);
                } catch (error) {
                    console.error(`Failed to load: ${componentPath}`, error);
                    throw error;
                }
            }
        }

        // Initialize page
        async function initializePage() {
            try {
                console.log('Initializing MCQ Challenges page...');
                
                // Load components
                await loadComponents();
                
                // Initialize controller
                if (window.ChallengesPageController) {
                    window.ChallengesPageController.init();
                    console.log('MCQ Challenges page initialized successfully');
                } else {
                    throw new Error('ChallengesPageController not available');
                }
                
            } catch (error) {
                console.error('Page initialization failed:', error);
                showError(`Failed to load page: ${error.message}`);
            }
        }

        // Show error state
        function showError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
