<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Analysis - SERVER: Survival Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <!-- Shared Navbar Script -->
    <script src="/shared/navbar/navbar.js" defer></script>
    
    <link rel="stylesheet" href="/styles/global.css">
    <style>
        .glass-panel {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .trend-up { color: #10b981; }
        .trend-down { color: #ef4444; }
        .trend-same { color: #6b7280; }
        .trend-mixed { color: #f59e0b; }
        .trend-na { color: #6b7280; }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Ensure content doesn't get cut off */
        .main-container {
            min-height: calc(100vh - 80px);
            padding-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-y-auto dashboard-page">
    <!-- Shared navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl pb-16 main-container">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-2">
                Progress Analysis
            </h1>
            <p class="text-gray-400">Track your improvement and performance trends</p>
        </div>

        <!-- Mode Selector -->
        <div class="flex justify-center mb-8">
            <div class="glass-panel rounded-lg p-1 flex">
                <button id="mode-play" class="px-6 py-2 rounded-md font-medium transition-all duration-200 bg-blue-600 text-white">
                    Play Mode
                </button>
                <button id="mode-sandbox" class="px-6 py-2 rounded-md font-medium transition-all duration-200 text-gray-400 hover:text-white">
                    Sandbox Mode
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="text-gray-400">Loading your progress...</div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <div class="glass-panel rounded-xl p-8 max-w-md mx-auto">
                <div class="text-6xl mb-4">üìä</div>
                <h3 class="text-xl font-bold mb-2">No Data Yet</h3>
                <p class="text-gray-400 mb-4">Start playing to see your progress analysis.</p>
                <a href="/public/play.html" class="inline-block bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg transition">
                    Start Playing
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="space-y-8 hidden">
            <!-- Overview Cards -->
            <div id="overview-cards"></div>

            <!-- Recent Progress -->
            <div id="recent-progress"></div>

            <!-- Trends Panel -->
            <div id="trends-panel"></div>

            <!-- Learning Insight -->
            <div id="learning-insight"></div>
        </div>
    </div>

    <script>
        // Global variables to track loading
        let componentsLoaded = 0;
        const totalComponents = 7;
        
        // Component loading tracker
        function componentLoaded(name) {
            componentsLoaded++;
            console.log(`Loaded ${name} (${componentsLoaded}/${totalComponents})`);
            
            if (componentsLoaded === totalComponents) {
                console.log('All components loaded, initializing...');
                initializeAnalysisPage();
            }
        }

        // Navbar is now loaded via script tag in head and auto-initializes

        // Initialize the analysis page
        function initializeAnalysisPage() {
            console.log('Initializing analysis page...');
            
            // Check if all components are available
            const components = {
                ProgressAnalyzer: window.ProgressAnalyzer,
                getProgressSummary: window.getProgressSummary,
                OverviewCards: window.OverviewCards,
                RecentProgress: window.RecentProgress,
                TrendsPanel: window.TrendsPanel,
                LearningInsight: window.LearningInsight,
                AnalysisPageController: window.AnalysisPageController
            };

            const missing = Object.keys(components).filter(name => typeof components[name] === 'undefined');
            
            if (missing.length > 0) {
                console.error('Missing components:', missing);
                showError(`Missing components: ${missing.join(', ')}`);
                return;
            }

            // Initialize the controller
            if (window.AnalysisPageController && typeof window.AnalysisPageController.init === 'function') {
                try {
                    window.AnalysisPageController.init();
                    console.log('Analysis page initialized successfully');
                } catch (error) {
                    console.error('Error initializing analysis page:', error);
                    showError(`Initialization error: ${error.message}`);
                }
            } else {
                console.error('AnalysisPageController not available');
                showError('AnalysisPageController not available');
            }
        }

        // Show error state
        function showError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('empty-state').innerHTML = `
                <div class="glass-panel rounded-xl p-8 max-w-md mx-auto">
                    <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                    <h3 class="text-xl font-bold mb-2">Loading Error</h3>
                    <p class="text-gray-400 mb-4">${message}</p>
                    <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg">
                        Retry
                    </button>
                </div>
            `;
        }

        // Load scripts with callbacks
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            script.onerror = () => {
                console.error(`Failed to load: ${src}`);
                showError(`Failed to load: ${src}`);
            };
            document.head.appendChild(script);
        }

        // Start loading when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting component loading...');
            
            // Navbar is now loaded automatically
            
            // Load components in order
            loadScript('/analytics/ProgressAnalyzer.js', () => componentLoaded('ProgressAnalyzer'));
            loadScript('/analytics/ProgressSummaryBuilder.js', () => componentLoaded('ProgressSummaryBuilder'));
            loadScript('/features/analysis/components/OverviewCards.js', () => componentLoaded('OverviewCards'));
            loadScript('/features/analysis/components/RecentProgress.js', () => componentLoaded('RecentProgress'));
            loadScript('/features/analysis/components/TrendsPanel.js', () => componentLoaded('TrendsPanel'));
            loadScript('/features/analysis/components/LearningInsight.js', () => componentLoaded('LearningInsight'));
            loadScript('/features/analysis/AnalysisPageController.js', () => componentLoaded('AnalysisPageController'));
        });
    </script>
</body>
</html>
