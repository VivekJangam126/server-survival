<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cloud Learning Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow-y: auto !important;
            height: 100vh;
        }
        html {
            overflow-y: auto !important;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .glass-panel:hover {
            border-color: rgba(56, 189, 248, 0.25);
            transform: translateY(-2px);
        }
        .quick-action-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        #dashboard-content {
            overflow-y: auto;
            padding-top: 80px;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Shared navbar will be loaded here by JavaScript -->

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="text-4xl font-bold text-cyan-400 mb-4">Cloud Learning Simulator</div>
            <div class="text-lg text-gray-400 mb-8">Loading Dashboard...</div>
            <div class="w-64 h-2 bg-gray-800 rounded-full overflow-hidden">
                <div id="loading-progress" class="h-full bg-cyan-500 transition-all duration-300" style="width: 0%"></div>
            </div>
            <div id="loading-status" class="text-sm text-gray-500 mt-4">Initializing...</div>
        </div>
    </div>

    <!-- Main Dashboard Content -->
    <main id="dashboard-content" class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Dashboard Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Cloud Learning Dashboard</h1>
                <p class="text-gray-400">Welcome back! Continue your cloud computing journey.</p>
            </div>

            <!-- Stats Grid -->
            <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                <!-- Recent Activities -->
                <div class="lg:col-span-2">
                    <div class="glass-panel p-6 rounded-xl">
                        <h2 class="text-xl font-bold text-white mb-4">Recent Activities</h2>
                        <div id="recent-activities" class="space-y-4">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Recommendations -->
                <div class="lg:col-span-1">
                    <div class="glass-panel p-6 rounded-xl">
                        <h2 class="text-xl font-bold text-white mb-4">Recommended for You</h2>
                        <div id="recommendations" class="space-y-4">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Learning Progress -->
            <div class="mb-8">
                <div class="glass-panel p-6 rounded-xl">
                    <h2 class="text-xl font-bold text-white mb-4">Learning Progress</h2>
                    <div id="learning-progress" class="space-y-4">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="mb-8">
                <div class="glass-panel p-6 rounded-xl">
                    <h2 class="text-xl font-bold text-white mb-4">Quick Actions</h2>
                    <div id="quick-actions" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Dashboard Bootstrap Script -->
    <script>
        // Static dashboard data
        const dashboardData = {
            stats: [
                { title: 'Current Level', value: 8, icon: 'ðŸŽ¯', color: 'text-blue-400' },
                { title: 'Challenges Completed', value: 24, icon: 'ðŸ†', color: 'text-green-400' },
                { title: 'Tutorials Finished', value: 18, icon: 'ðŸ“š', color: 'text-purple-400' },
                { title: 'Achievements', value: 12, icon: 'â­', color: 'text-yellow-400' }
            ],
            activities: [
                {
                    icon: 'ðŸ…',
                    title: 'Earned Achievement: Mentor',
                    description: 'Helped 10 other learners',
                    time: '15 min ago',
                    points: 100
                },
                {
                    icon: 'ðŸ’°',
                    title: 'Completed Challenge: Cost Analysis',
                    description: 'Optimized cloud costs by 35%',
                    time: '30 min ago',
                    points: 75
                },
                {
                    icon: 'ðŸ“š',
                    title: 'Completed Tutorial: Cost Optimization',
                    description: 'Learned advanced cost management',
                    time: '1 hour ago',
                    points: 50
                },
                {
                    icon: 'ðŸŽ¯',
                    title: 'New High Score: 3,250 points',
                    description: 'Survived 30 minutes in hard mode',
                    time: '2 hours ago',
                    points: 125
                }
            ],
            recommendations: [
                {
                    title: 'Try Infrastructure Challenges',
                    description: 'Test your skills with hands-on scenarios',
                    priority: 'MEDIUM',
                    priorityColor: 'bg-yellow-600'
                },
                {
                    title: 'Explore Sandbox Mode',
                    description: 'Experiment freely with cloud components',
                    priority: 'LOW',

                },
                {
                    title: 'Advanced Security Course',
                    description: 'Master cloud security best practices',
                    priority: 'HIGH',
                    priorityColor: 'bg-red-600'
                }
            ],
            progress: [
                { skill: 'Infrastructure', percentage: 85, color: 'bg-blue-500' },
                { skill: 'Security', percentage: 72, color: 'bg-green-500' },
                { skill: 'Networking', percentage: 90, color: 'bg-purple-500' },
                { skill: 'Databases', percentage: 68, color: 'bg-yellow-500' }
            ],
            quickActions: [
                {
                    title: 'Start Survival',
                    description: 'Begin survival mode',
                    icon: 'âš¡',
                    color: 'bg-green-600 hover:bg-green-500',
                    action: 'startSurvival'
                },
                {
                    title: 'Sandbox Mode',
                    description: 'Free exploration',
                    icon: 'ðŸ› ï¸',
                    color: 'bg-purple-600 hover:bg-purple-500',
                    action: 'startSandbox'
                },
                {
                    title: 'Learn',
                    description: 'Tutorials & guides',
                    icon: 'ðŸ“š',
                    color: 'bg-blue-600 hover:bg-blue-500',
                    action: 'openLearn'
                },
                {
                    title: 'Achievements',
                    description: 'View progress',
                    icon: 'ðŸ†',
                    color: 'bg-yellow-600 hover:bg-yellow-500',
                    action: 'openAchievements'
                }
            ]
        };

        // Populate dashboard with static data
        function populateDashboard() {
            // Populate stats grid
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = dashboardData.stats.map(stat => `
                <div class="glass-panel p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">${stat.title}</p>
                            <p class="text-3xl font-bold text-white">${stat.value}</p>
                        </div>
                        <div class="text-4xl ${stat.color}">${stat.icon}</div>
                    </div>
                </div>
            `).join('');

            // Populate recent activities
            const activitiesContainer = document.getElementById('recent-activities');
            activitiesContainer.innerHTML = dashboardData.activities.map(activity => `
                <div class="flex items-center space-x-4 p-4 bg-gray-800/50 rounded-lg">
                    <div class="text-2xl">${activity.icon}</div>
                    <div class="flex-1">
                        <p class="text-white font-medium">${activity.title}</p>
                        <p class="text-gray-400 text-sm">${activity.description} â€¢ ${activity.time}</p>
                    </div>
                    <div class="text-green-400 font-bold">+${activity.points} XP</div>
                </div>
            `).join('');

            // Populate recommendations
            const recommendationsContainer = document.getElementById('recommendations');
            recommendationsContainer.innerHTML = dashboardData.recommendations.map(rec => `
                <div class="p-4 bg-gray-800/50 rounded-lg border border-gray-700 hover:border-blue-500 transition cursor-pointer">
                    <h3 class="font-semibold text-white mb-1">${rec.title}</h3>
                    <p class="text-gray-400 text-sm mb-2">${rec.description}</p>
                    <div class="flex items-center justify-between">
                        <span class="text-xs px-2 py-1 rounded ${rec.priorityColor} text-white">${rec.priority}</span>
                        <span class="text-blue-400">â†’</span>
                    </div>
                </div>
            `).join('');

            // Populate learning progress
            const progressContainer = document.getElementById('learning-progress');
            progressContainer.innerHTML = dashboardData.progress.map(skill => `
                <div>
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-gray-300">${skill.skill}</span>
                        <span class="text-blue-400">${skill.percentage}%</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2">
                        <div class="${skill.color} h-2 rounded-full" style="width: ${skill.percentage}%"></div>
                    </div>
                </div>
            `).join('');

            // Populate quick actions
            const quickActionsContainer = document.getElementById('quick-actions');
            quickActionsContainer.innerHTML = dashboardData.quickActions.map(action => `
                <button onclick="${action.action}()" class="quick-action-btn ${action.color} text-white font-bold py-6 px-4 rounded-lg shadow-lg transform transition hover:scale-105">
                    <div class="text-3xl mb-2">${action.icon}</div>
                    <div class="text-lg font-bold">${action.title}</div>
                    <div class="text-sm opacity-80">${action.description}</div>
                </button>
            `).join('');
        }

        // Initialize dashboard
        function initializeDashboard() {
            const progressBar = document.getElementById('loading-progress');
            const statusText = document.getElementById('loading-status');

            // Simulate loading
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = `${progress}%`;
                
                if (progress === 20) statusText.textContent = 'Loading dashboard data...';
                else if (progress === 40) statusText.textContent = 'Setting up components...';
                else if (progress === 60) statusText.textContent = 'Rendering interface...';
                else if (progress === 80) statusText.textContent = 'Finalizing...';
                else if (progress >= 100) {
                    statusText.textContent = 'Ready!';
                    clearInterval(loadingInterval);
                    
                    // Populate dashboard
                    populateDashboard();
                    
                    // Hide loading screen
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                    }, 500);
                }
            }, 200);
        }

        // Navigation functions (removed - now handled by shared navbar)
        // Mobile menu toggle (removed - now handled by shared navbar)

        // Quick action functions
        window.startSurvival = function() {
            console.log('Starting survival mode...');
            window.location.href = 'play.html';
        };

        window.startSandbox = function() {
            console.log('Starting sandbox mode...');
            window.location.href = 'play.html';
        };

        window.openLearn = function() {
            console.log('Opening learn mode...');
            alert('Learn mode coming soon!');
        };

        window.openAchievements = function() {
            console.log('Opening achievements...');
            alert('Achievements view coming soon!');
        };

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                // Load shared navbar first
                loadSharedNavbar().then(() => {
                    initializeDashboard();
                });
            });
        } else {
            // Load shared navbar first
            loadSharedNavbar().then(() => {
                initializeDashboard();
            });
        }

        // Load shared navbar
        async function loadSharedNavbar() {
            try {
                // Load the shared navbar script
                const script = document.createElement('script');
                script.src = 'shared/navbar.js';
                document.head.appendChild(script);
                
                // Wait for script to load
                await new Promise((resolve) => {
                    script.onload = resolve;
                });
                
                // Wait a bit for the navbar to initialize
                await new Promise(resolve => setTimeout(resolve, 100));
                
                console.log('Shared navbar loaded for dashboard');
            } catch (error) {
                console.error('Failed to load shared navbar:', error);
            }
        }
    </script>
</body>
</html>
